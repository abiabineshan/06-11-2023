<!DOCTYPE html>
<html>
    <head>
        <title> Register Form </title>
    </head>
    <body>
        <form>
            <b><label for="First Name:">First Name:</label></b>
            <input type="text" id="Fname" name="fname" placeholder="Enter your name" required><br><br>
            <b><label for="Date of Birth:">Date of Birth:</label></b>
            <input type="date" id="dob" name="dob" required><br><br>
            <b><label for="Select a file:">Select a file:</label></b>
            <input type="file" id="file" name="file" value="Choose a file"><br><br>
            <b><label for="Gender:">Gender:</label></b>
            <input type="radio" id="Male" name="Gender" required><label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" required><label for="Female">Female</label><br><br>
            <b><label for="Phone number:">Phone number:</label></b>
            <input type="tel" id="phno" name="phno" placeholder="123-456-7890" requried><br><br>
            <input type="Submit" placeholder="Submit">
        </form>
    </body>
</html>
